name: Release

on:
  push:
    tags: ["v*"]

jobs:
  native-gems-linux:
    name: Build native gem (${{ matrix.platform }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform: [x86_64-linux, aarch64-linux]
    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true

      - uses: oxidize-rb/actions/setup-ruby-and-rust@v1
        with:
          ruby-version: "3.3"
          bundler-cache: false
          cargo-cache: true

      - uses: oxidize-rb/actions/cross-gem@v1
        with:
          platform: ${{ matrix.platform }}
          ruby-versions: "3.1,3.2,3.3,3.4"

      - uses: actions/upload-artifact@v4
        with:
          name: gem-${{ matrix.platform }}
          path: pkg/*-${{ matrix.platform }}.gem

  native-gems-macos:
    name: Build native gem (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            platform: arm64-darwin
    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true

      - uses: oxidize-rb/actions/setup-ruby-and-rust@v1
        with:
          ruby-version: "3.3"
          bundler-cache: false
          cargo-cache: true

      - name: Build native gem
        run: bundle exec rake native:${{ matrix.platform }} gem

      - uses: actions/upload-artifact@v4
        with:
          name: gem-${{ matrix.platform }}
          path: pkg/*-${{ matrix.platform }}.gem

  source-gem:
    name: Build source gem
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true

      - run: bundle exec rake build
      - uses: actions/upload-artifact@v4
        with:
          name: gem-source
          path: pkg/*.gem

  publish:
    name: Publish to RubyGems
    needs: [native-gems-linux, native-gems-macos, source-gem]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: gems
          pattern: gem-*
          merge-multiple: true

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"

      - name: Publish gems
        env:
          GEM_HOST_API_KEY: ${{ secrets.RUBYGEMS_API_KEY }}
        run: |
          for gem in gems/*.gem; do
            echo "Publishing $gem"
            gem push "$gem" || true
          done
